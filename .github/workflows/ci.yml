name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Lint & Format Check ────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run format:check

  # ─── Frontend Unit Tests ────────────────────────────────────
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm run test -- --run --coverage

  # ─── Backend Unit Tests ─────────────────────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - run: ./mvnw verify -B -q

  # ─── E2E Tests (Full Stack) ─────────────────────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      # Start backend
      - name: Start Spring Boot
        working-directory: server
        run: |
          chmod +x ./mvnw
          ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev &
          echo "Waiting for backend..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/actuator/health | grep -q UP; do sleep 2; done'

      # Start frontend
      - name: Start Vite Dev Server
        working-directory: client
        run: |
          pnpm install --frozen-lockfile
          pnpm run dev &
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'

      # Install Playwright & run
      - name: Run Playwright
        working-directory: client
        run: |
          pnpm exec playwright install --with-deps chromium
          pnpm run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

  # ─── Deploy (main only) ─────────────────────────────────────
  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make mvnw executable
        working-directory: server
        run: chmod +x ./mvnw

      - name: Build JAR
        working-directory: server
        run: ./mvnw package -B -q -DskipTests

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: anes-server  # TODO: Replace with actual Azure App Service name
          package: server/target/*.jar

  deploy-client:
    name: Deploy Client
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: client/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
        working-directory: client

      - name: Build Client
        working-directory: client
        run: pnpm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          action: upload
          app_location: client/dist
          skip_app_build: true
