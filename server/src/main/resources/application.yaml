spring:
  application:
    name: anes-server

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          "[time_zone]": UTC

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration

  # Jackson
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

# App-specific config (overridden per profile or via env vars)
app:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-change-in-production}
    access-token-expiry-ms: 900000      # 15 minutes
    refresh-token-expiry-ms: 604800000  # 7 days
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: gemini-2.0-flash
  vnpay:
    tmn-code: ${VNPAY_TMN_CODE:}
    hash-secret: ${VNPAY_HASH_SECRET:}
    pay-url: ${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
