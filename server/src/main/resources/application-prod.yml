spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/anes_prod
    username: ${DB_USER:anes}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    validate-on-migrate: true

  h2:
    console:
      enabled: false

logging:
  level:
    com.anes.server: INFO
    org.springframework.security: WARN
