spring:
  datasource:
    url: jdbc:h2:mem:anes_dev;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true

  flyway:
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: true

management:
  health:
    redis:
      enabled: true

logging:
  level:
    com.anes.server: DEBUG
    org.springframework.security: DEBUG

anes:
  ai:
    api-key: ${GEMINI_API_KEY:local-dev-placeholder-key}
  redis:
    enabled: true

